<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="whole_outline">
        <div class="form_outline">
            <div class="head_outline">
                <h1 class="head_in">REGISTRATION FORM</h1>
                <hr>
            </div>
                <label>Username</label>
                <input type="text" required>
                <br>
                <label>Email</label>
                <input type="email" required>
                <br>
                <label>Password</label>
                <input type="Password" required id="password_input">
                <i class="fa-solid fa-eye" id="show_password"></i>
                <br>
                <button type="submit" id="click_btn">SUBMIT</button>

        </div>
    </div>
    <div class="sucess_outline" id="disply_sucess">
        <div class="sucess_display">
            <h1>Your form has been Sucessfully</h1>
            <h1>Registered!!</h1>
            <button id="back_button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
